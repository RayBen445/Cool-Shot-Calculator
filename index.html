<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Shot Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

    <div class="calculator-grid">
        <div class="output">
            <div data-previous-operand class="previous-operand"></div>
            <div data-current-operand class="current-operand">0</div>
        </div>
        
        <button data-sci-toggle id="rad-deg">Rad</button>
        <button data-sci-operation>sin</button>
        <button data-sci-operation>cos</button>
        <button data-sci-operation>tan</button>
        
        <button data-sci-toggle id="inv">Inv</button>
        <button data-sci-constant>e</button>
        <button data-sci-operation>ln</button>
        <button data-sci-operation>log</button>

        <button data-parenthesis>(</button>
        <button data-parenthesis>)</button>
        <button data-sci-operation>!</button>
        <button data-operation>xʸ</button>

        <button data-all-clear>AC</button>
        <button data-delete><i class="material-icons">backspace</i></button>
        <button data-sci-operation>%</button>
        <button data-operation>÷</button>

        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operation>×</button>

        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operation>-</button>

        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operation>+</button>

        <button data-sci-constant>π</button>
        <button data-number>0</button>
        <button data-number>.</button>
        <button data-equals>=</button>
    </div>

    <script src="script.js"></script>

    <footer>
        Developed by Heritage Oladoye, Cool Shot Systems, ©2025
    </footer>

</body>
        </html>
